<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo-and-links">
        <div class="logo"><a href="#">Japan in a Nutshell</a></div>
        <ul class="header-links">
          <li><a href="#">Culture</a></li>
          <li><a href="#">Geography</a></li>
          <li><a href="#">Food</a></li>
        </ul>
      </div>
      <div class="hero">
        <div>
          <div class="hero-main-text">Welcome to Japan!</div>
          <div class="hero-secondary-text">
            We're excited you're here! Feel free to click around and learn more about Japan. 
          </div>
          <button><a href="#">Sign up</a></button>
        </div>
        <div class="landscape-container">
          <img src="./img/mount-fuji.jpg" alt="A Japanese pagoda with Mount Fuji in the background">
        </div>
      </div>
    </header>
  </body>
